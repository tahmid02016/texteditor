<!DOCTYPE html>
<html>
<title>লেখালেখি করি</title>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@200;400&display=swap" rel="stylesheet">
    <style>
    html,body {margin:0; padding:0;}
    body {background-color: #121212; color:white; font-family: 'Noto Serif Bengali', serif; font-size: 18px;}
    h2 {margin: 5%; font-weight:200;}
    div {width: 90%; margin: auto;}
    textarea {width:100%; min-height:25em; outline:none; font-family: 'Noto Serif Bengali', serif; font-size:1em; font-weight:200;}
    button {padding: 0.5em 1.5em; background-color: white; color:black; font-size:1.1em; font-family: 'Noto Serif Bengali', serif; font-weight:200;}
    </style>
</head>
<body>
<h2>নিচের বাক্সে লিখুন</h2>
<div><textarea id="textarea" placeholder="এখানে লিখুন..." autofocus></textarea></div>
<div style="text-align:center;"><button onclick="copy()">অনুলিপি</button>
<script>
function copy() {
  let textarea = document.getElementById("textarea");
  textarea.select();
  document.execCommand("copy");
}
</script>
</body>
</html>
