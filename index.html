<!DOCTYPE html>
<html>
<title>লেখালেখি করি</title>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
    html,body {margin:0; padding:0;}
    body {background-color: #121212; color:white;}
    h3 {margin: 5%;}
    div {width: 90%; margin: auto; padding:0.5em; background-color:#181818;}
    textarea {width:100%; min-height:10em;}
    </style>
</head>
<body>
<h3>নিচের বাক্সে লিখুন</h3>
<div><textarea id="textarea" placeholder="এখানে লিখুন..."></textarea></div>
<div><button onclick="copy()">অনুলিপি</button>
<script>
function copy() {
  let textarea = document.getElementById("textarea");
  textarea.select();
  document.execCommand("copy");
}
</body>
</html>
